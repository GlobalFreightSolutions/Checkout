<link rel="import" href="../../polymer/polymer.html" />
<dom-module id="gfs-carrier-icon">

    <template>
        <style>
            .icon {
                display: inline-block;
            }
            gfs-carrier-icon img {
                width: 50px!important;
            }
            .small img {
                height: 32px;
            }
            .medium img {
                height: 50px;
            }
            .large img {
                height: 64px;
            }
        </style>

        <div class$="icon {{iconSize}}">
            <img src="{{imageUrl}}"  />
        </div>
           
    </template>

    <script>

        Polymer({
            is: "gfs-carrier-icon",

            properties: {
                carrierCode: {
                    type: String
                },
                iconSize: {
                    type: String,
                    value: "medium"
                },
                imageUrl: {
                    type: String
                },
                _carrierIndex: {
                    type: Object,
                    value: {
                        'dpd': {
                            'small': '/images/gfsCarriers/DPD logo cube small.png',
                            'medium': '/images/gfsCarriers/DPD logo cube small.png',
                            'large': '/images/gfsCarriers/DPD logo cube small.png',
                            'largest': '/images/gfsCarriers/DPD logo cube small.png'

                        },
                        'doddle': {
                            'small': '///test.checkout.justshoutgfs.com/logos/Doddle.png',
                            'medium': '///test.checkout.justshoutgfs.com/logos/Doddle.png',
                            'large': '///test.checkout.justshoutgfs.com/logos/Doddle.png',
                            'largest': '///test.checkout.justshoutgfs.com/logos/Doddle.png'
                        },
                        'collectplus': {
                            'small': '/images/gfsCarriers/carrier-collectplus.png',
                            'medium': '/images/gfsCarriers/carrier-collectplus.png',
                            'large': '/images/gfsCarriers/carrier-collectplus.png',
                            'largest': '/images/gfsCarriers/carrier-collectplus.png'
                        },
                        'hermes': {
                            'small': '///test.checkout.justshoutgfs.com/logos/Hermes.png',
                            'medium': '///test.checkout.justshoutgfs.com/logos/Hermes.png',
                            'large': '///test.checkout.justshoutgfs.com/logos/Hermes.png',
                            'largest': '///test.checkout.justshoutgfs.com/logos/Hermes.png'
                        },
                        'inpost': {
                            'small': '/images/gfsCarriers/carrier-inpost.png',
                            'medium': '/images/gfsCarriers/carrier-inpost.png',
                            'large': '/images/gfsCarriers/carrier-inpost.png',
                            'largest': '/images/gfsCarriers/carrier-inpost.png'
                        },
                        'dpdPickup': {
                            'small': '/Images/gfsCarriers/pickup logo cube small.png',
                            'medium': '/Images/gfsCarriers/pickup logo cube small.png',
                            'large': '/Images/gfsCarriers/pickup logo cube small.png',
                            'largest': '/Images/gfsCarriers/pickup logo cube small.png'
                        }          

                    }
                }

            },
            listeners: {

            },

            ready: function()
            {
                this.imageUrl = this._carrierIndex[this.carrierCode][this.iconSize];
            }
        });
    </script>
</dom-module>
