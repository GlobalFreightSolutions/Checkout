<link rel="import" href="/polymer/polymer.html" />

<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../gfs-carrier-icon/gfs-carrier-icon.html" />

<dom-module id="gfs-supported-carriers">

    <template>
        <style>
            gfs-carrier-icon {
                margin: 0.5em;
            }
            h3 {
                margin-top: 0px
            }
            #container {
                float: right;
                border-radius: 2px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);            
                border: 1px solid #808080;
                padding: 1em;
            }
            .stack-right {
                display: flex;
            }

        </style>
        <div id="container">
            <h3>Our Carriers</h3>
            <div class="stack-right">
                <template is="dom-repeat" items="{{_carrierList}}">
                    <gfs-carrier-icon carrier-code="{{item}}"></gfs-carrier-icon>
                </template>
            </div>

        </div>       
    </template>

    <script>

        Polymer({
            is: "gfs-supported-carriers",

            properties: {
                'carriers': {
                    type: String,
                    value: ''
                },
                'iconSize': {
                    type: String,
                    value: 'medium'
                },
                '_carrierList': {
                    type: Array
                }
            },
            listeners: {

            },

            ready: function()
            {
                this._carrierList = this.carriers.split(' ');
            }
        });
    </script>
</dom-module>
