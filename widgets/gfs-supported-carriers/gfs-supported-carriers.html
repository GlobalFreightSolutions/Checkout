<link rel="import" href="/polymer/polymer.html" />

<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../gfs-carrier-icon/gfs-carrier-icon.html" />

<dom-module id="gfs-supported-carriers">

    <template>
        <style>
            gfs-carrier-icon {
                margin: 0.5em;
            }
            .heading {
                font-size: 1em;
                margin-left: -0.5em;
                margin-right: -0.5em;
                text-align: center;
            }
            #container {           
                border: 1px solid #808080;
                padding: 10px;
                margin: 10px;    
                background-color: #FAFAFA;
                border-radius: 3px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                border: 1px solid #FAFAFA;
            }
            .stack-right {
                display: flex;
                flex-direction: column;
                padding: 10px;
            }

        </style>
        <div id="container">
            <div class="heading">Our Carriers</div>
            <div class="stack-right">
                <template is="dom-repeat" items="{{_carrierList}}">
                    <gfs-carrier-icon icon-size="medium" carrier-code="{{item}}"></gfs-carrier-icon>
                </template>
            </div>

        </div>       
    </template>

    <script>

        Polymer({
            is: "gfs-supported-carriers",

            properties: {
                'carriers': {
                    type: String,
                    value: ''
                },
                'iconSize': {
                    type: String,
                    value: 'medium'
                },
                '_carrierList': {
                    type: Array
                }
            },
            listeners: {

            },

            ready: function()
            {
                this._carrierList = this.carriers.split(' ');
            }
        });
    </script>
</dom-module>
